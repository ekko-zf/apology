<!DOCTYPE html>
<html lang="zh-CN">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0, maximum-scale=1.0, user-scalable=no">
    <meta name="apple-mobile-web-app-capable" content="yes">
    <meta name="apple-mobile-web-app-status-bar-style" content="black-translucent">
    <title>ç»™å°å¼ çš„è¯</title>
    <style>
        * {
            margin: 0;
            padding: 0;
            box-sizing: border-box;
        }

        body {
            width: 100%;
            height: 100vh;
            overflow: hidden;
            background: linear-gradient(135deg, #667eea 0%, #764ba2 100%);
            font-family: -apple-system, BlinkMacSystemFont, "Segoe UI", Roboto, "Helvetica Neue", Arial, sans-serif;
            display: flex;
            justify-content: center;
            align-items: center;
            position: relative;
        }

        /* çˆ±å¿ƒæ¼‚æµ®åŠ¨ç”» */
        .hearts {
            position: absolute;
            width: 100%;
            height: 100%;
            pointer-events: none;
            overflow: hidden;
        }

        .heart {
            position: absolute;
            bottom: -50px;
            font-size: 30px;
            animation: float 6s infinite ease-in;
            opacity: 0;
        }

        @keyframes float {
            0% {
                bottom: -50px;
                opacity: 1;
                transform: translateX(0) rotate(0deg);
            }
            50% {
                opacity: 0.8;
            }
            100% {
                bottom: 100vh;
                opacity: 0;
                transform: translateX(100px) rotate(360deg);
            }
        }

        /* ä¸»è¦å†…å®¹å®¹å™¨ */
        .container {
            text-align: center;
            z-index: 10;
            padding: 20px;
        }

        /* ä¸»æ ‡é¢˜åŠ¨ç”» */
        .main-text {
            font-size: 48px;
            font-weight: bold;
            color: white;
            text-shadow: 0 4px 20px rgba(0, 0, 0, 0.3);
            opacity: 0;
            animation: fadeInBounce 1.5s ease-out forwards;
            margin-bottom: 30px;
            letter-spacing: 8px;
        }

        @keyframes fadeInBounce {
            0% {
                opacity: 0;
                transform: scale(0.3) translateY(-50px);
            }
            50% {
                transform: scale(1.1) translateY(0);
            }
            70% {
                transform: scale(0.95);
            }
            100% {
                opacity: 1;
                transform: scale(1);
            }
        }

        /* å‰¯æ ‡é¢˜ */
        .sub-text {
            font-size: 20px;
            color: rgba(255, 255, 255, 0.9);
            opacity: 0;
            animation: fadeIn 2s ease-out 1s forwards;
            line-height: 1.8;
            margin-top: 20px;
        }

        @keyframes fadeIn {
            to {
                opacity: 1;
            }
        }

        /* é—ªçƒçš„æ˜Ÿæ˜Ÿ */
        .stars {
            position: absolute;
            width: 100%;
            height: 100%;
            pointer-events: none;
        }

        .star {
            position: absolute;
            background: white;
            border-radius: 50%;
            animation: twinkle 2s infinite ease-in-out;
        }

        @keyframes twinkle {
            0%, 100% {
                opacity: 0;
                transform: scale(0);
            }
            50% {
                opacity: 1;
                transform: scale(1);
            }
        }

        /* æ‰‹åŠ¿æç¤º */
        .gesture-hint {
            position: absolute;
            bottom: 30px;
            left: 50%;
            transform: translateX(-50%);
            color: rgba(255, 255, 255, 0.7);
            font-size: 14px;
            animation: bounce 2s infinite;
            opacity: 0;
            animation: fadeIn 2s ease-out 2s forwards, bounce 2s infinite 3s;
        }

        @keyframes bounce {
            0%, 100% {
                transform: translateX(-50%) translateY(0);
            }
            50% {
                transform: translateX(-50%) translateY(-10px);
            }
        }

        /* ç‚¹å‡»åçš„ç‰¹æ•ˆ */
        .forgive-btn {
            margin-top: 40px;
            padding: 15px 40px;
            font-size: 20px;
            background: white;
            color: #667eea;
            border: none;
            border-radius: 50px;
            cursor: pointer;
            box-shadow: 0 8px 20px rgba(0, 0, 0, 0.2);
            transition: all 0.3s;
            opacity: 0;
            animation: fadeIn 2s ease-out 1.5s forwards;
            font-weight: bold;
        }

        .forgive-btn:hover {
            transform: translateY(-5px);
            box-shadow: 0 12px 30px rgba(0, 0, 0, 0.3);
        }

        .forgive-btn:active {
            transform: translateY(-2px);
        }

        /* çƒŸèŠ±æ•ˆæœ */
        .firework {
            position: absolute;
            width: 4px;
            height: 4px;
            border-radius: 50%;
            pointer-events: none;
        }

        @keyframes explode {
            0% {
                opacity: 1;
                transform: translate(0, 0) scale(1);
            }
            100% {
                opacity: 0;
                transform: translate(var(--tx), var(--ty)) scale(0);
            }
        }

        /* éŸ³ä¹æ§åˆ¶æŒ‰é’® */
        .music-btn {
            position: fixed;
            top: 20px;
            right: 20px;
            width: 50px;
            height: 50px;
            border-radius: 50%;
            background: rgba(255, 255, 255, 0.3);
            border: 2px solid rgba(255, 255, 255, 0.5);
            color: white;
            font-size: 24px;
            display: flex;
            align-items: center;
            justify-content: center;
            cursor: pointer;
            z-index: 1000;
            transition: all 0.3s;
            animation: fadeIn 1s ease-out 0.5s forwards;
            opacity: 0;
        }

        .music-btn:hover {
            background: rgba(255, 255, 255, 0.5);
            transform: scale(1.1);
        }

        .music-btn.playing {
            animation: rotate 3s linear infinite, fadeIn 1s ease-out 0.5s forwards;
        }

        @keyframes rotate {
            from { transform: rotate(0deg); }
            to { transform: rotate(360deg); }
        }

        /* ç§»åŠ¨ç«¯ä¼˜åŒ– */
        @media (max-width: 768px) {
            .main-text {
                font-size: 36px;
                letter-spacing: 5px;
            }
            
            .sub-text {
                font-size: 16px;
                padding: 0 20px;
            }
            
            .forgive-btn {
                font-size: 18px;
                padding: 12px 30px;
            }

            .music-btn {
                top: 15px;
                right: 15px;
                width: 45px;
                height: 45px;
                font-size: 20px;
            }
        }
    </style>
</head>
<body>
    <!-- èƒŒæ™¯éŸ³ä¹ -->
    <audio id="bgMusic" loop>
        <source src="zf.mp3" type="audio/mpeg">
    </audio>

    <!-- éŸ³ä¹æ§åˆ¶æŒ‰é’® -->
    <div class="music-btn" id="musicBtn" title="ç‚¹å‡»æ’­æ”¾éŸ³ä¹">ğŸµ</div>
    <!-- æ˜Ÿæ˜ŸèƒŒæ™¯ -->
    <div class="stars" id="stars"></div>
    
    <!-- æ¼‚æµ®çš„çˆ±å¿ƒ -->
    <div class="hearts" id="hearts"></div>

    <!-- ä¸»è¦å†…å®¹ -->
    <div class="container">
        <div class="main-text">ç¦»å°æˆ´å›å›½è¿˜æœ‰30å¤©</div>
        <div class="sub-text">
            æœŸå¾…ä¸ä½ ç›¸è§<br>
            æƒ³ä½ å•¦<br>
            â¤ï¸
        </div>
        <button class="forgive-btn" id="forgiveBtn">ç‚¹è¿™é‡Œ</button>
    </div>

    <!-- æ‰‹åŠ¿æç¤º -->
    <div class="gesture-hint">ğŸ‘† è½»è§¦å±å¹•çœ‹æƒŠå–œ</div>

    <script>
        // éŸ³ä¹æ§åˆ¶
        const bgMusic = document.getElementById('bgMusic');
        const musicBtn = document.getElementById('musicBtn');
        let isPlaying = false;

        // ç‚¹å‡»éŸ³ä¹æŒ‰é’®
        musicBtn.addEventListener('click', (e) => {
            e.stopPropagation();
            if (isPlaying) {
                bgMusic.pause();
                musicBtn.innerHTML = 'ğŸµ';
                musicBtn.classList.remove('playing');
                isPlaying = false;
            } else {
                bgMusic.play().catch(err => {
                    console.log('æ’­æ”¾å¤±è´¥:', err);
                    alert('éŸ³ä¹æ’­æ”¾å¤±è´¥ï¼Œè¯·ç¡®ä¿å·²æ·»åŠ éŸ³ä¹æ–‡ä»¶');
                });
                musicBtn.innerHTML = 'ğŸ¶';
                musicBtn.classList.add('playing');
                isPlaying = true;
            }
        });

        // ä¸è‡ªåŠ¨æ’­æ”¾éŸ³ä¹ï¼Œç­‰å¾…ç”¨æˆ·ç‚¹å‡»æŒ‰é’®

        // åˆ›å»ºéšæœºæ˜Ÿæ˜Ÿ
        function createStars() {
            const starsContainer = document.getElementById('stars');
            for (let i = 0; i < 50; i++) {
                const star = document.createElement('div');
                star.className = 'star';
                star.style.left = Math.random() * 100 + '%';
                star.style.top = Math.random() * 100 + '%';
                star.style.width = Math.random() * 3 + 1 + 'px';
                star.style.height = star.style.width;
                star.style.animationDelay = Math.random() * 2 + 's';
                starsContainer.appendChild(star);
            }
        }

        // åˆ›å»ºæ¼‚æµ®çˆ±å¿ƒ
        function createHeart() {
            const heartsContainer = document.getElementById('hearts');
            const heart = document.createElement('div');
            heart.className = 'heart';
            heart.innerHTML = 'â¤ï¸';
            heart.style.left = Math.random() * 100 + '%';
            heart.style.animationDuration = (Math.random() * 3 + 4) + 's';
            heart.style.animationDelay = Math.random() * 2 + 's';
            heartsContainer.appendChild(heart);

            setTimeout(() => {
                heart.remove();
            }, 8000);
        }

        // æŒç»­ç”Ÿæˆçˆ±å¿ƒ
        setInterval(createHeart, 800);

        // åˆ›å»ºçƒŸèŠ±æ•ˆæœ
        function createFirework(x, y) {
            const colors = ['#ff6b6b', '#ffd93d', '#6bcf7f', '#4d96ff', '#ff9ff3'];
            const particlesCount = 30;

            for (let i = 0; i < particlesCount; i++) {
                const particle = document.createElement('div');
                particle.className = 'firework';
                particle.style.left = x + 'px';
                particle.style.top = y + 'px';
                particle.style.background = colors[Math.floor(Math.random() * colors.length)];

                const angle = (Math.PI * 2 * i) / particlesCount;
                const velocity = 50 + Math.random() * 50;
                const tx = Math.cos(angle) * velocity;
                const ty = Math.sin(angle) * velocity;

                particle.style.setProperty('--tx', tx + 'px');
                particle.style.setProperty('--ty', ty + 'px');
                particle.style.animation = 'explode 1s ease-out forwards';

                document.body.appendChild(particle);

                setTimeout(() => {
                    particle.remove();
                }, 1000);
            }
        }

        // ç‚¹å‡»å±å¹•åˆ›å»ºçƒŸèŠ±
        document.body.addEventListener('click', (e) => {
            createFirework(e.clientX, e.clientY);
        });

        // æŒ‰é’®ç‚¹å‡»äº‹ä»¶
        document.getElementById('forgiveBtn').addEventListener('click', (e) => {
            e.stopPropagation();
            
            // æ”¹å˜æŒ‰é’®æ–‡å­—
            const btn = e.target;
            btn.innerHTML = 'æƒ³ä½ å•¦ â¤ï¸';
            btn.style.background = '#ff6b6b';
            btn.style.color = 'white';

            // æ’­æ”¾éŸ³ä¹
            if (!isPlaying) {
                bgMusic.play().then(() => {
                    musicBtn.innerHTML = 'ğŸ¶';
                    musicBtn.classList.add('playing');
                    isPlaying = true;
                }).catch(err => {
                    console.log('éŸ³ä¹æ’­æ”¾å¤±è´¥:', err);
                });
            }

            // åˆ›å»ºå¤šä¸ªçƒŸèŠ±
            for (let i = 0; i < 5; i++) {
                setTimeout(() => {
                    createFirework(
                        Math.random() * window.innerWidth,
                        Math.random() * window.innerHeight
                    );
                }, i * 200);
            }

            // çˆ†å‘å¤§é‡çˆ±å¿ƒ
            for (let i = 0; i < 30; i++) {
                setTimeout(() => {
                    createHeart();
                }, i * 50);
            }

            // æ”¹å˜èƒŒæ™¯æ¸å˜
            document.body.style.background = 'linear-gradient(135deg, #f093fb 0%, #f5576c 100%)';
        });

        // åˆå§‹åŒ–
        createStars();
        for (let i = 0; i < 10; i++) {
            createHeart();
        }

        // é˜»æ­¢åŒå‡»ç¼©æ”¾
        let lastTouchEnd = 0;
        document.addEventListener('touchend', (e) => {
            const now = Date.now();
            if (now - lastTouchEnd <= 300) {
                e.preventDefault();
            }
            lastTouchEnd = now;
        }, false);
    </script>
</body>
</html>
